<div class="container">
  <div class="col-xs-12">
    <h3 class="text-center col-xs-12">Sign Up for Your Free Soul Account Today</h3>
    <form method="post" action="quiz.html" accept-charset="UTF-8" role="form" class="form-horizontal center-block">
      <div class="form-group">
        <span class="signup-icons col-sm-1"><i class="glyphicon glyphicon-user text-center"></i></span>
        <input type="text" class="form-group col-sm-11" name="Firstname" placeholder="Firstname" autocomplete="off" required>
      </div>
      <div class="form-group">
        <span class="signup-icons col-sm-1"><i class="glyphicon glyphicon-envelope"></i></span>
        <input type="email" class="form-group col-sm-11" name="Email" placeholder="Email" autocomplete="off" required>
      </div>
      <div class="form-group">
        <span class="signup-icons col-sm-1"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-group col-sm-11" name="Password" placeholder="Password" autocomplete="off" required>
      </div>
      <div class="form-group">
        <span class="signup-icons col-sm-1"><i class="fa fa-home" style="font-size: 18px;"></i></span>
        <input type="text" class="form-group col-sm-11" name="Address" placeholder="Address" autocomplete="off" required>
      </div>
      <div class="form-group">
        <span class="signup-icons col-sm-1"><i class="fa fa-venus-mars" style="font-size: 18px;"></i></span>
        <select class="form-group col-sm-11" id="gender" name="gender"><option value="male">Man</option><option value="female">Woman</option></select>
      </div>
      <button type="submit" class="btn btn-default center-block">Complete Registration</button>



    </form>

  </div>
